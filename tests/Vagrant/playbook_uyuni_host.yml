---
- hosts: localhost
  become: true
  tasks:
    - name: Assign hostgroup
      command: spacecmd "group_addsystems -- {{ item }} uyuniclient.example.com"
      loop:
        - demo
    - name: Assign custominfo keys
      command: spacecmd "system_addcustomvalue -- {{ item.key }} {{ item.value }} uyuniclient.example.com"
      loop:
        - key: 'katprep_mon'
          value: 'http://localhost:8665'
        - key: 'katprep_mon_name'
          value: 'uyuniclient'
        - key: 'katprep_mon_type'
          value: 'icinga'
