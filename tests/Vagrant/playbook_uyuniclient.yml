---
- hosts: uyuniclient
  remote_user: root
  become: true
  pre_tasks:
    - name: "Update /etc/hosts"
      template:
        src: "hosts.j2"
        dest: /etc/hosts
  tasks:
    - name: Download script
      get_url:
        url: http://uyuni.example.com//pub/bootstrap/bootstrap.sh
        dest: /tmp/bootstrap.sh
    - name: Bootstrap client
      command: bash /tmp/bootstrap.sh
      args:
        creates: /etc/salt/minion
